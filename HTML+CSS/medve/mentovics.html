   <p class="cim"> Mentovics Éva: Az időjós medve </p>

<p class="vers"> Nem tudjuk, hogy e szokását <br>
vajon honnan vette, <br>
de felébred barlangjában, <br>
s naptárt fog a medve.  <br>

– Február van – lapozgatja -, <br>
s azt írja a strófa, <br>
a medve, ki ad magára, <br>
kicammog a hóra, <br>

útnak indul, nem szunyókál, <br>
s bár reszket a lába, <br> </p>
